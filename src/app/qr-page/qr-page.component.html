<app-loader></app-loader>
<div class="row justify-content-center" style="background-color: teal;min-height: calc(100vh);padding: 20px;">
    <div class="col col-12 col-lg-5" style="background-color:white;padding: 20px;border-radius: 10px;">
        <div class=" p-5 " style="background-color: white;box-shadow: 0px 0px 5px gold;border-radius: 5px;">
            <div style="font-size: 2em;padding-bottom: 5px;border-bottom: 10px solid gold;font-weight: bold;" *ngIf="!exit">Your Entry QR Code</div>
            <div style="font-size: 2em;padding-bottom: 5px;border-bottom: 10px solid gold;font-weight: bold;" *ngIf="exit">Your Exit QR Code</div>
            <div class="d-flex justify-content-center p-5 my-5" style="background-color: white;border: 2px dashed black;border-radius: 5px;">
                <div *ngIf="qrData">
                    <qrcode [qrdata]="qrData" [width]="256"  [colorLight]="'#f8e9a1'"></qrcode>
                </div>
            </div>
            <div style="font-size: 1.2em;color: grey;text-align: center;font-style: italic;" *ngIf="!exit">Please get this QR Code scanned by the spot handler to gain entry to the spot</div>
            <div style="font-size: 1.2em;color: grey;text-align: center;font-style: italic;" *ngIf="exit">Please get this QR Code scanned by the spot handler after payment to complete your booking</div>
        </div>
        
        
    </div>
</div>
